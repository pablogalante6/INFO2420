<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Project 6</title>

<style type="text/css">
    #thumbs, #image {
        width: 700px;
        text-align: center;
        margin: 0 auto;
        color: #000;
        padding: 5px;
    }

	#thumbs {
		margin-top: 10px;
		display: flex;
		justify-content: center;
		gap: 10px;
		flex-wrap: nowrap;
	}

	#thumbs img {
		border: solid 1px #000;
		margin: 0;
		width: 200px;
		height: 250px;
		object-fit: cover;
		cursor: pointer;
	}


    #image {
        height: 400px;
    }

    .instructions {
        font-style: italic;
    }
</style>

<script type="text/javascript">
    let PrintButton1 = new Image();
    let PrintButton2 = new Image();
    let logo1 = new Image();
    let logo2 = new Image();

    if (document.images) {
        PrintButton1.src = "images/Print1.jpg";
        PrintButton2.src = "images/Print2.jpg";
        logo1.src = "images/Logo.png";
        logo2.src = "images/logo2.jpg";
    }

    const imgArray = [
        'Chef4Lg.jpg',
        'EatingLarge.jpg',
        'tablesetLg.jpg',
        'WineGlassLg.jpg'
    ];

    const titleArray = [
        'Chef',
        'Eating',
        'Tableset',
        'Wine Glass'
    ];

    const imgPath = "Images/Fullsize/";

    function swapImage(imgID) {
        const theImage = document.getElementById('theImage');
        const textDiv = document.getElementById('bottomText');

        theImage.src = imgPath + imgArray[imgID];
        textDiv.textContent = titleArray[imgID];
    }

    function preloadImages() {
        for (let i = 0; i < imgArray.length; i++) {
            const tmpImg = new Image();
            tmpImg.src = imgPath + imgArray[i];
        }
    }
</script>
</head>

<body onload="preloadImages()">

<div align="center">

    <!-- Print Button -->
    <div>
        <a href="#" onmouseover="document.PrintButton.src=PrintButton2.src;"
           onmouseout="document.PrintButton.src=PrintButton1.src;">
            <img src="Images/Print1.jpg" width="250" height="50"
                 name="PrintButton" alt="Print Button" style="border:none;">
        </a>
    </div>

    <!-- Logo -->
    <div>
        <a href="logo.html" onmouseover="document.logo.src=logo2.src;"
           onmouseout="document.logo.src=logo1.src;">
            <img src="Images/Logo.png" width="133" height="126"
                 name="logo" alt="Logo" style="border:none;">
        </a>
    </div>

    <br><br><br><br>

    <!-- Thumbnail Images -->
    <div id="thumbs">
        <img src="Images/Thumbnails/Chef4Sm.jpg" alt="Chef" onmouseover="swapImage(0);">
        <img src="Images/Thumbnails/EatingSmall.jpg" alt="Eating" onmouseover="swapImage(1);">
        <img src="Images/Thumbnails/tableset.jpg" alt="Tableset" onmouseover="swapImage(2);">
        <img src="Images/Thumbnails/WineGlassSm.jpg" alt="Wine Glass" onmouseover="swapImage(3);">
    </div>

    <!-- Main Image and Caption -->
    <div id="image">
        <img id="theImage" src="Images/Fullsize/Chef4Lg.jpg" alt="Chef">
        <h3 id="bottomText">Chef</h3>
    </div>

    <br><br>
    <img src="Images/2colback.jpg" alt="Background">

</div>

<!-- Validator Badge -->
<p>
    <a href="http://validator.w3.org/check?uri=referer">
        <img src="http://www.w3.org/Icons/valid-xhtml10"
             alt="Valid XHTML 1.0 Transitional" height="31" width="88">
    </a>
</p>

</body>
</html>
