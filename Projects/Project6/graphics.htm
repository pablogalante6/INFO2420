<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Project 6</title>

<style type="text/css">
    #thumbs, #image {
        width: 700px;
        border: solid 1px #000;
        text-align: center;
        margin: 0 auto;
        color: #000;
        background: #eee;
        padding: 5px;
    }

    #thumbs {
        margin-top: 10px;
    }

    #thumbs img {
        border: solid 1px #000;
        margin: 5px;
    }

    #image {
        height: 400px;
    }

    .instructions {
        font-style: italic;
    }
</style>

<script type="text/javascript">
    let PrintButton1 = new Image();
    let PrintButton2 = new Image();
    let logo1 = new Image();
    let logo2 = new Image();

    if (document.images) {
        PrintButton1.src = "images/print5.gif";
        PrintButton2.src = "images/print6.gif";
        logo1.src = "images/logo1.jpg";
        logo2.src = "images/logo2.jpg";
    }

    const imgArray = [
        'Image1Lg.jpg',
        'Image2Lg.jpg',
        'Image3Lg.jpg',
        'Image4Lg.jpg'
    ];

    const titleArray = [
        'Dog Performing a Trick',
        'Two Dogs',
        'Dog and Two Boys Portrait',
        'Woman and Dog'
    ];

    const imgPath = "Images/Fullsize/";

    function swapImage(imgID) {
        const theImage = document.getElementById('theImage');
        const textDiv = document.getElementById('bottomText');

        theImage.src = imgPath + imgArray[imgID];
        textDiv.textContent = titleArray[imgID];
    }

    function preloadImages() {
        for (let i = 0; i < imgArray.length; i++) {
            const tmpImg = new Image();
            tmpImg.src = imgPath + imgArray[i];
        }
    }
</script>
</head>

<body onload="preloadImages()">

<div>
    <a href="#" onmouseover="document.getElementById('print').src='Images/Print2.jpg';"
       onmouseout="document.getElementById('print').src='Images/Print1.jpg';">
        <img src="Images/Print1.jpg" alt="Print Page" width="200" height="50" id="print">
    </a>
</div>

<div>
    <a href="#" onmouseover="document.getElementById('logo').src='Images/Logo2.jpg';"
       onmouseout="document.getElementById('logo').src='Images/Logo.jpg';">
        <img src="Images/Logo.jpg" alt="Logo" id="logo">
    </a>
</div>

<div align="center">

    <div>
        <a href="#" onmouseover="document.PrintButton.src=PrintButton2.src;"
           onmouseout="document.PrintButton.src=PrintButton1.src;">
            <img src="images/print5.gif" width="250" height="50"
                 name="PrintButton" alt="PrintButton" style="border:none;">
        </a>
    </div>

    <div>
        <a href="logo.html" onmouseover="document.logo.src=logo2.src;"
           onmouseout="document.logo.src=logo1.src;">
            <img src="images/logo1.jpg" width="133" height="126"
                 name="logo" alt="logo" style="border:none;">
        </a>
    </div>

    <br><br><br><br>

    <div id="thumbs">
        <img src="Images/Thumbnails/Image1Sm.jpg" alt="Dog doing Trick" onmouseover="swapImage(0);">
        <img src="Images/Thumbnails/Image2Sm.jpg" alt="Two hunting Dogs" onmouseover="swapImage(1);">
        <img src="Images/Thumbnails/Image3Sm.jpg" alt="Dog and two kids" onmouseover="swapImage(2);">
        <img src="Images/Thumbnails/Image4Sm.jpg" alt="Woman and Dog" onmouseover="swapImage(3);">
    </div>

    <div id="image">
        <img id="theImage" src="Images/Fullsize/Image1Lg.jpg" alt="Dog doing trick">
        <h3 id="bottomText">Dog Performing a Trick</h3>
    </div>
	
	<br><br>
	<img src="images/2colback.jpg" alt="Background">

</div>


<p>
    <a href="http://validator.w3.org/check?uri=referer">
        <img src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0 Transitional" height="31" width="88">
    </a>
</p>

</body>
</html>
